{% extends 'crud/base.html' %}
{% block tittle %}Update Data{% endblock tittle %}
{% block content %}
  <div class="row">
    <div class="col-8 offset-2">
      <form action="" method="post">
        {% csrf_token %}
        <h4 class="p-1 text-center text-white bg-success">Update Your Data</h4>
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Update">
        <a href="{% url 'home' %}" class="btn btn-dark text-white">Go back  to Home</a>
      </form>
    </div>
  </div>
{% endblock content %}
